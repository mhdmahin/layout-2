<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
	<!-- css link -->
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
	
	<section class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-2 col-sm-3 col-12">
					<div class="box">1.1</div>
				</div>
				<div class="col-md-7 col-sm-6 col-7">
					<div class="box">1.2</div>
				</div>
				<div class="col-md-3 col-sm-3 col-5">
					<div class="box">1.3</div>
				</div>
			</div>
		</div>
	</section>
	<section class="hero">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-8 d-sm-block d-none">
							<div class="box lime">2.1</div>
						</div>
						<div class="col-md-4">
							<div class="box">2.2</div>
						</div>
					</div>
				</div>
				<div class="col-md-3 d-md-block d-none">
					<div class="box red">3</div>
				</div>
			</div>
		</div>
	</section>
	<section class="body">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-4 col-sm-9">
							<div class="box">4.1</div>
						</div>
						<div class="col-sm-3 d-md-none d-block">
							<div class="box red">3</div>
						</div>
						<div class="col-md-8 col-sm-12">
							<div class="box">4.2</div>
						</div>
					</div>
				</div>
				<div class="col-md-3 d-md-block d-none">
					<div class="box five">5</div>
				</div>
			</div>
		</div>
	</section>
	<section class="bar d-md-none d-sm-block d-none">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="box five">5</div>
				</div>
			</div>
		</div>
	</section>
	<section class="footer">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="box">6</div>
				</div>
			</div>
		</div>
	</section>
	
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
  </body>
</html>
